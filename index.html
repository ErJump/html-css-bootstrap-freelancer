<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <!-- CSS only -->

    <header class="ms_header_section">

            lorem

                </div>
                <div class="col-12 col-sm-6 col-lg-4">

                </div>
                <div class="col-12 col-sm-6 col-lg-4">
                    <img class="img-fluid rounded" src="img/safe.png" alt="safe">
